    <form>
<ul class="form-box">
    <li><label>Full Name <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="First" />&nbsp;<input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
    <li>
        <label>Email <span class="required">*</span></label>
        <input type="email" name="field3" class="field-long" />
    </li>
    <li>
        <label>How Did You Hear About Us?</label>
        <select name="field4" class="field-select">
        <option value="Poster">Poster</option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        </select>
    </li>
    <li>
        <label>Your Message</label>
        <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
    </li>
    <li>        
            <label>Would you like to become a member of the club?</label>
            <input type="radio" name="Become-A-Member" value="Yes" checked>Yes
            &emsp;
            <input type="radio" name="Become-A-Member" value="No">No
    </li>
    <li>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </li>
</ul>
</form>
